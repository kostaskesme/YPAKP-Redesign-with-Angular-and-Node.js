<!DOCTYPE html>
<html lang="en">

<body class="text-center">
    <form [formGroup]="logData" class="form-signin" (ngSubmit)="login()">

      <h3 class="h3_header">Εισάγετε τα στοιχεία του λογαριασμού σας</h3>

      <label for="inputAFM" class="sr-only">First Name</label>
      <input type="text" id="inputAFM" class="form-control" placeholder="ΑΦΜ" formControlName="afm" [ngClass]="{ 'is-invalid': submitted && fControls.afm.errors }" required autofocus>
      <div *ngIf="submitted && fControls.afm.errors" class="invalid-feedback">
        <div *ngIf="bool1" style="text-align: left">AFM is required</div>
      </div>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Κωδικός" formControlName="password" [ngClass]="{ 'is-invalid': submitted && fControls.password.errors }" required >
      <div *ngIf="submitted && fControls.password.errors" class="invalid-feedback">
        <div *ngIf="bool2" style="text-align: left">Password is required</div>
      </div>

      <button class="login-btn" type="submit">Είσοδος</button>

      <mat-divider></mat-divider>

      <div class="registration">Εάν δεν έχετε λογαρισμό, μπορείτε να κάνετε εγγραφή
        <a class="registration-link" href="/login">εδώ</a>
      </div>
    </form>
</body>
